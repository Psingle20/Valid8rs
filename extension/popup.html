<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Valida8e</title>
    <link href="styles.css" rel="stylesheet" />

    <!-- Correct Tailwind + DaisyUI via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        plugins: [daisyui],
        daisyui: {
          themes: ["light", "dark", "synthwave", "cupcake"],
        },
        theme: {
          extend: {
            animation: {
              "spin-slow": "spin 5s linear infinite",
            },
          },
        },
      };
    </script>
    <!-- Include DaisyUI -->
    <script src="https://cdn.jsdelivr.net/npm/daisyui@latest"></script>
  </head>
  <body
    class="w-full h-full p-2 bg-base-100 text-base-content flex flex-col"
    data-theme="light"
  >
    <!-- NAVBAR -->
    <div class="w-full flex flex-row justify-between p-2 navbar">
      <h1 class="text-3xl font-bold text text-accent">Valida8e</h1>
      <!-- Theme Toggle -->
      <label class="flex cursor-pointer gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="5" />
          <path
            d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
          />
        </svg>
        <input
          type="checkbox"
          value="synthwave"
          class="toggle theme-controller"
          id="themeToggle"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </label>
    </div>
    <div class="w-full h-full flex flex-col justify-center items-center">
      <!-- Loader -->
      <div id="loader" class="m-4 p-4">
        <div class="🤚">
          <div class="👉"></div>
          <div class="👉"></div>
          <div class="👉"></div>
          <div class="👉"></div>
          <div class="🌴"></div>
          <div class="👍"></div>
        </div>
        <p class="m-8 p-8 text-gray-600 text-xl font-bold text-secondary">
          Analyzing...
        </p>
      </div>

      <!-- Card -->
      <div id="bigCard" class="w-full h-full">
        <div class="card w-full h-full shadow-xl p-4 rounded-xl flex flex-col">
          <h3 class="text-lg font-bold text-primary" id="bigResult">
            Review Analysis
          </h3>
          <div
            id="result"
            class="mt-3 text-sm text-gray-700 flex-1 w-full h-full"
          >
            fhfhfhffjfhh
            <!-- Stats Section -->
            <div
              class="stats stats-vertical lg:stats-horizontal shadow overflow-hidden w-full"
            >
              <!-- Verdict Stat -->
              <div class="stat">
                <div class="stat-title text-xs">Verdict</div>
                <div class="stat-value text-xs text-primary" id="verdict">
                  31K
                </div>
              </div>

              <!-- Confidence Stat -->
              <div class="stat">
                <div class="stat-title text-xs">Confidence</div>
                <div class="stat-value text-xs text-info" id="confidence">
                  4,200
                </div>
              </div>

              <!-- Evidence Quality Stat -->
              <div class="stat">
                <div class="stat-title text-xs">Evidence Quality</div>
                <div
                  class="stat-value text-xs text-accent"
                  id="evidence-quality"
                >
                  1,200
                </div>
              </div>
            </div>

            <!-- Text Fields -->
            <div class="mt-6 space-y-4">
              <!-- Explanation Field -->
              <div class="alert alert-info shadow-lg">
                <p>
                  <strong>Explanation:</strong>
                  <span id="explanation"
                    >This is a detailed explanation of the verdict and
                    analysis.</span
                  >
                </p>
              </div>

              <!-- Key Points -->
              <div class="alert alert-warning shadow-lg">
                <p>
                  <strong>Key Points:</strong>
                  <span id="key-points">Point 1, Point 2, Point 3</span>
                </p>
              </div>

              <!-- Supporting Evidence -->
              <div
                class="alert alert-success shadow-lg flex flex-row items-center justify-between"
              >
                <!-- Left Side: Button Heading -->
                <button class="btn btn-link text-left p-0 m-0">
                  <strong>Supporting Evidence</strong>
                </button>

                <!-- Right Side: Text Content -->
                <p class="m-0" id="supporting-evidence">
                  Evidence 1, Evidence 2
                </p>
              </div>

              <!-- Source Consensus -->
              <div class="alert alert-info shadow-lg">
                <p>
                  <strong>Source Consensus:</strong>
                  <span id="source-consensus"
                    >Description of source consensus.</span
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="popup.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
